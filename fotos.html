---
layout: default
title: Fotos
---
<section id="slider-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="header-image" style="background: url(img/over-bingobot2.jpg) no-repeat center ">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>Foto's</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="images" class="mt-3">
    <div class="container">
        <div class="bg-white">
            <div id="lightgallery">
                <div class="row">
                    <div class="fotorama" data-nav="thumbs" data-fit="cover" data-width="800" data-height="600">
                        {% for i in (1..12) %}
                        <img class="img-fluid" src="img/image_page/{{ i }}.jpg">
                        {% endfor %}

                        {% for i in (1..3) %}
                        <img class="img-fluid" src="img/image_page/{{ i }}.gif">
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
