<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="/bingobot/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>{{ page.title }}</title>
</head>
<body>
{% include header.html %}
<section id="slider-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="header-image"
                     style="background: url(/bingobot/img/over-bingobot.jpg) no-repeat top center ">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>{{ page.category }}</h1>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="blog-holder " class="mt-4">
    <div class="container">
        <div class="bg-white">
            <div class="row">
                <h2>{{ page.title }}</h2>
                {{ content }}
            </div>
        </div>
    </div>
</section>


{% include footer.html %}

<script src="/bingobot/css/style.css"></script>
</body>
</html>
